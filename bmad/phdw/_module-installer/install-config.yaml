# PH Dev Suite Module Configuration
# Installation questions and module configuration values
# Generated: 2025-11-03

code: phdw
name: "PH Dev Suite"
description: "Practice Hub Development Workflow - Quality-gated development with Greek god agents"
default_selected: false

# Welcome message shown during installation
prompt:
  - "‚ö° Welcome to PH Dev Suite! üèõÔ∏è"
  - ""
  - "The Greek pantheon stands ready to enforce divine quality in your development workflow!"
  - ""
  - "Zeus will orchestrate your feature quests with mandatory quality gates."
  - "Hephaestus will forge code with 90% test coverage."
  - "Apollo will validate with Cursor browser tools (paramount!)."
  - "Themis will maintain documentation harmony."
  - ""
