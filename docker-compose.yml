services:
  postgres:
    image: postgres:16
    container_name: practice-hub-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: PgHub2024SecureDB9kL
      POSTGRES_DB: practice_hub
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  postgres-test:
    image: postgres:16
    container_name: practice-hub-test-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 221d2afbd4bcaa1d05d6e9606d0c9051f15f734ce4e9d94b78eb11e40e25578a
      POSTGRES_DB: practice_hub_test
    ports:
      - "127.0.0.1:5433:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data

  minio:
    image: minio/minio:latest
    container_name: practice-hub-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "127.0.0.1:9000:9000"  # S3 API
      - "127.0.0.1:9001:9001"  # Web Console
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  docuseal:
    image: docuseal/docuseal:latest
    container_name: practice-hub-docuseal
    ports:
      - "127.0.0.1:3030:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:PgHub2024SecureDB9kL@postgres:5432/docuseal
      - SECRET_KEY_BASE=${DOCUSEAL_SECRET_KEY}
      - HOST=${DOCUSEAL_HOST}
    volumes:
      - docuseal_data:/data
    depends_on:
      - postgres
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  postgres_data:
  postgres_test_data:
  minio_data:
  docuseal_data: