services:
  postgres:
    image: postgres:16
    container_name: practice-hub-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: PgHub2024SecureDB9kL
      POSTGRES_DB: practice_hub
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  minio:
    image: minio/minio:latest
    container_name: practice-hub-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "127.0.0.1:9000:9000"  # S3 API
      - "127.0.0.1:9001:9001"  # Web Console
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  docuseal:
    image: docuseal/docuseal:latest
    container_name: practice-hub-docuseal
    ports:
      - "127.0.0.1:3030:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:PgHub2024SecureDB9kL@postgres:5432/docuseal
      - SECRET_KEY_BASE=${DOCUSEAL_SECRET_KEY:-changeme}
      - HOST=${DOCUSEAL_HOST:-http://localhost:3030}
    volumes:
      - docuseal_data:/data
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
  minio_data:
  docuseal_data: